<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <style>
        /* Highlight dashboard button */
        .side-bar a:nth-child(5) .dashboard-button { 
            background-color: #D7E9FF;
            color: rgb(0, 0, 0);
        }
        
        html, body {
            margin: 0; 
            padding: 0; 
        }

        .container {
            width: 1330px;
            height: 620px;
            background-color: #f5f5f5; 
        }

        .menu-bar {
            width: 1290px;
            height: 80px; 
            background: linear-gradient(
                135deg,
                rgb(53.79, 185.16, 250.84) 0%,
                rgb(47, 39, 206) 50%
            );
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            display: flex;
            align-items: center;
            padding-left: 40px;
            font-family: Raleway;
            font-weight: 600;
            font-size: 24px;
            color: white; 
            position: relative;
        }

        .side-bar {
            width: 240px; 
            height: 525px;
            background: linear-gradient(
                135deg,
                rgb(53.79, 185.16, 250.84) 0%,
                rgb(47, 39, 206) 50%
            );
            border-top-right-radius: 10px; 
            position: absolute; 
            top: 95px; 
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding-left: 0px;
            font-family: Raleway;
            font-weight: 600;
            font-size: 24px;
            color: white;
        }

        .dashboard-button {
            background-color: transparent;
            border: none;
            padding: 10px 20px;
            font-family: 'Raleway';
            font-weight: 700;
            font-size: 18px;
            cursor: pointer;
            position: relative;
            top: 10px;
            width: 240px;
            height: 62px;
            text-align: left;
            color: white;
        }

        .bottom-button {
            margin-top: 380px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .welcome-text {
            position: absolute;
            right: 40px;
            font-weight: 400;
        }
        /* Hide the body initially */
        body { 
            background-color: black; 
            opacity: 0; 
            transition: opacity 0.3s ease-in-out; 
        }

        /* Show the body when everything is loaded */
        body.fully-loaded { 
            opacity: 1; 
        }

        .announcements {
            display: flex;
            flex-direction: column;
            align-items: left;
            gap: 15px;
            padding: 8px;
            padding-left: 20px;
            border: 2px solid #ccc;
            width: 1000px;
            height: 180px;
            top: 140px;
            left: 270px;
            position: absolute;
            border-radius: 20px;
            font-family: Raleway;
            font-weight: 400;
            font-size: 14px;
        }

        .title-texts {
            position: absolute;
            top: 100px;
            left: 270px;
            font-family: Raleway;
            font-weight: 600;
            font-size: 24px;
        }

    </style>
    
</head>
<body>
    <script>
        window.addEventListener('load', function() {
            document.body.classList.add('fully-loaded'); 
        });
    </script>

    <div class="container">
        <div class="menu-bar">
            <span style="font-weight: 900; color: white;">ONLINE</span>
            <span style="font-weight: 900; color: yellow;">EXAM</span>
            <span style="font-weight: 600; color: white;">.com</span>
            <span class="welcome-text">Welcome, Minh Triet</span>

        </div>
        <div class="side-bar">
            <a href="Dashboard.html">
                <button class="dashboard-button">Dashboard</button>
            </a>
            <a href="Announcements.html">
                <button class="dashboard-button">Announcements</button>
            </a>
            <a href="Courses.html">
                <button class="dashboard-button">Courses</button>
            </a>
            <a href="Grades.html">
                <button class="dashboard-button">Grades</button>
            </a>
            <a href="Calendar.html">
                <button class="dashboard-button">Calendar</button>
            </a>
        </div>

        <div class="bottom-button">
            <a href="Settings.html">
                <button class="dashboard-button">Settings</button>
            </a>
            <a href="Help.html">    
                <button class="dashboard-button">Help</button>
            </a>
        </div>

        <span class="title-texts">Calendar</span>

    </div>
</body>
</html>
